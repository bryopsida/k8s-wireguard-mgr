---
apiVersion: batch/v1
kind: Job
metadata:
  name: verify-secret-created
spec:
  template:
    spec:
      serviceAccountName: secret-mgr-sa
      containers:
      - name: k8s-wg-mgr-test
        image: ghcr.io/curium-rocks/wg-kubectl:main
        command:
          - kubectl
          - get
          - secret
          - test-wg-secret
      restartPolicy: Never
